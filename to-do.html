<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 5px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px; padding: 5px; background: #f4f4f4; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <button onclick="editTask()">Edit</button>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (!taskText) return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button onclick="this.parentElement.remove()">Delete</button>`;
            document.getElementById("taskList").appendChild(li);

            taskInput.value = "";
        }
        function editTask() {
            const taskList = document.getElementById("taskList");
            taskList.addEventListener("click", function(event) {
                if (event.target.tagName === "LI") {
                    const currentTask = event.target;
                    const currentText = currentTask.firstChild.textContent.trim();
                    const newText = prompt("Edit your task:", currentText);
                    if (newText !== null && newText.trim() !== "") {
                        currentTask.firstChild.textContent = newText.trim() + " ";
                    }
                }
            });
        }

    </script>
</body>
</html>
